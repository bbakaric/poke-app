<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Pokemon app - Login</title>
</head>
<body id="loginBox">
    <header>
        <section>
            <img id="menu" src="images/menu.png" alt="menu">
            <ul class="dropdown-menu">
                <li>Home Page</li>
                <li>About Pokemon</li>
                <li>Find Your Pokemon</li>
                <li>Pokemon Battle</li>
                <li>Guess the Pokemon</li>
                <li>Favourites</li>
                <li>Username</li>
            </ul>
        </section>
        <section>
            <img id="logo" src="images/main_logo.png" alt="logo">
        </section>
        <section>
            <img id="menu" src="images/sign_out.png" alt="menu">
        </section>
    </header>
    <main id="mainLogin">
        <section id="welcome">
            <h1>WELCOME!</h1>
            <p>This is a small Pokemon app.</p>
            <p>Before You enter, please sign in by entering username and</p>
            <p>password of Your own choosing.</p>
        </section>
        <form action="" method="post">
            <label for="username"></label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Enter Your Username"
            >
            <label for="password"></label>
            <input 
                type="text" 
                id="password" 
                name="password" 
                placeholder="Enter Your Password"
            >
            <input 
                id="loginBtn"
                type="submit" 
                value="Login"
            >
        </form>
    </main>
    <footer>
       <p>Pokemon app &copy; 2021
           <a href="mailto:bak.13@hotmail.com">Bruno BakariÄ‡</a>
       </p> 
    </footer>
</body>
</html>
