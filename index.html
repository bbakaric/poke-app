<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Pokedex - mini</title>
</head>
<body>
    <header>
        <h2>Username</h2>
            <img id="logo" src="images/main_logo.png" alt="logo">
            <img id="sign_out" src="images/sign_out.png" alt="sign_out">
    </header>
    <main id="mainHome">
        <p>Enter the name of the Pokemon to get more information about that Pokemon</p>
        <form id="searchBox" action="">
            <input id="searchBar" placeholder="Enter Pokemon name" type="search" onfocus="this.value=''">
            <button id="searchBtn">
                Search
            </button>
            <button id="randomBtn">
                Random
            </button>
        </form>
        <div id="infoContainer">
            <table id="table" >
                <tr>
                    <th rowspan='6'>
                        <img src="" alt="poke_image" id="poke_image">
                    </th>
                    <th>Info</th>
                </tr>
                <tr>
                    <td id="poke_name"></td>
                </tr>
                <tr>
                    <td id="poke_type"></td>
                </tr>
                <tr>
                    <td id="poke_hp"></td>
                </tr>
                <tr>
                    <td id="poke_attack"></td>
                </tr>
                <tr>
                    <td id="poke_defense"></td>
                </tr>
        </table>
        </div>
    </main>
    <footer>
       <p>Pokemon app &copy; 2021
           <a href="mailto:bak.13@hotmail.com" id="mail">Bruno BakariÄ‡</a>
       </p> 
    </footer>
</body>
</html>
